<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <div id="question"></div>
    </div>

    <script>
        const questionElem = document.querySelector("#question")
    
        const url = new URL(window.location.href)
        const id = url.searchParams.get("id")

        fetch(`http://localhost:8080/question/${id}`)
            .then(res => res.json())
            .then(question => {
                console.log(question)
                const newQuestionElem = document.createElement("p")
                const newAnswersElem = document.createElement("ul")

                newQuestionElem.innerText = question.text;
                
                question.answers.forEach(answer => {
                    const newAnswerElem = document.createElement("li")
                    newAnswerElem.innerText = `${answer.text} ${answer.voteCounter}`

                    newAnswersElem.append(newAnswerElem)
                })

                questionElem.append(newQuestionElem)
                questionElem.append(newAnswersElem)
            })
    </script>
</body>
</html>
