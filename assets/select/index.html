<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container p-3">
        <p id="question"></p>
        <form id="form">
            <div id="answers" class="mb-2"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script>
        const formElem = document.querySelector("#form")
        const questionElem = document.querySelector("#question")
        const answersElem = document.querySelector("#answers")

        const url = new URL(window.location.href)
        const id = url.searchParams.get("id")

        fetch(`http://localhost:8080/question/${id}`)
            .then(res => res.json())
            .then(question => {
                console.log(question)
                questionElem.innerText = question.text;
                
                question.answers.forEach((answer, index) => {
                    const checkElem = document.createElement("div")
                    checkElem.className = "form-check"

                    const checkInputElem = document.createElement("input")
                    checkInputElem.className = "form-check-input"
                    checkInputElem.type = "radio"
                    checkInputElem.name = "answer"
                    checkInputElem.id = `answer${index}`

                    const checkLabelElem = document.createElement("label")
                    checkLabelElem.className = "form-check-label"
                    checkLabelElem.for = `answer${index}`
                    checkLabelElem.innerText = answer.text

                    checkElem.append(checkInputElem)
                    checkElem.append(checkLabelElem)
                    answersElem.append(checkElem)
                })
            })

        formElem.onsubmit = e => {
            e.preventDefault()

            // const body = JSON.stringify({
            //     text: formElem.querySelector('#question').value,
            //     answers: [...formElem.querySelectorAll('.answer').values()]
            //         .map(({value}) => ({text: value, voteCounter: 0}))
            // })

            // fetch('http://localhost:8080/question', {
            //     method: 'POST',
            //     headers: {'Content-Type': 'application/json'},
            //     body,
            // })
            Promise.resolve()
                .then(() => window.location.replace(`http://localhost:8080`))
        };
    </script>
</body>
</html>
